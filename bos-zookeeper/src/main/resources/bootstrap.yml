#配置zookeeper注册服务器地址
spring:
  cloud:
    zookeeper:
      discovery:
        instancePort: ${server.port} #端口号
#        instanceHost: yellowcong.com  #当前服务的初始化地址（可以不填）
        enabled: true
        register: true
      connectString: localhost:2181 # 多节点配置,通过逗号分割192.168.253.31:2181,192.168.253.32:2181